plugins {
    id 'com.android.application'
    id 'dagger.hilt.android.plugin'

    id 'kotlin-android'
    id 'kotlin-kapt'
}

kapt {
    correctErrorTypes = true
    useBuildCache = true
}

def appVersionCode = propOrDef("APP_VERSIONCODE", 2) as Integer
println("APK version code: " + appVersionCode)

def useReleaseKeystore = rootProject.file("release/jimmy-release.keystore").exists()

ext {
    ci = System.getenv("CI") == "true"
}

android {
    compileSdkVersion buildConfig.compileSdk

    defaultConfig {
        applicationId "vn.mobifoneglobal.mhome"
        minSdkVersion buildConfig.minSdk
        targetSdkVersion buildConfig.targetSdk
        versionCode appVersionCode
        versionName "1.0.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        buildConfigField "String", "JIMMY_API_KEY", "\"" + propOrDef("JIMMY_API_KEY", "") + "\""
    }

    signingConfigs {
        debug {
            storeFile rootProject.file("release/jimmy-debug.keystore")
            storePassword "Ongthang00"
            keyAlias "jimmydebug"
            keyPassword "Ongthang00"
        }

        release {
            if (useReleaseKeystore) {
                storeFile rootProject.file("release/jimmy-release.keystore")
                storePassword propOrDef('JIMMY_APP_RELEASE', "")
                keyAlias "jimmy"
                keyPassword propOrDef('JIMMY_APP_RELEASE', "")
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    lintOptions {
        // Disable lintVital. Not needed since lint is run on CI
        checkReleaseBuilds false
        // Ignore any tests
        ignoreTestSources true
        // Make the build fail on any lint errors
        abortOnError true
        // Allow lint to check dependencies
        checkDependencies true
    }

    buildFeatures {
        compose true
        viewBinding true
        dataBinding true
    }

    composeOptions {
        kotlinCompilerExtensionVersion libs.versions.composecompiler.get()
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

    packagingOptions {
        // Exclude AndroidX version files
        exclude 'META-INF/*.version'
        // Exclude consumer proguard files
        exclude 'META-INF/proguard/*'
        // Exclude the Firebase/Fabric/other random properties files
        exclude '/*.properties'
        exclude 'fabric/*.properties'
        exclude 'META-INF/*.properties'
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            versionNameSuffix "-dev"
            applicationIdSuffix ".debug"
        }

        release {
            if (useReleaseKeystore) {
                signingConfig signingConfigs.release
            } else {
                // Otherwise just use the debug keystore (this is mainly for PR CI builds)
                signingConfig signingConfigs.debug
            }
            shrinkResources true
            minifyEnabled true
            proguardFiles(
                    getDefaultProguardFile("proguard-android.txt"),
                    "proguard-rules.pro"
            )
        }
    }

    flavorDimensions "mode"
    productFlavors {
        qa {
            dimension "mode"
            // This is a build with Chucker enabled
            proguardFiles += 'proguard-rules-chucker.pro'
            versionNameSuffix "-qa"
        }

        standard {
            dimension "mode"
            // Standard build is always ahead of the QA builds as it goes straight to
            // the alpha channel. This is the 'release' flavour
            versionCode android.defaultConfig.versionCode + 1
        }
    }

    variantFilter { variant ->
        // Ignore the standardDebug variant, QA == debug
        def isQa = variant.flavors.any { it.name.contains("qa") }
        def isDebug = variant.buildType.name == "debug"
        if (!isQa && isDebug) {
            setIgnore(true)
        }
    }
}

